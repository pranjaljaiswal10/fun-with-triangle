      <h1>Triangle Quiz</h1>
      <div class="form-container">
        <form id="form">
      <div class="ques1">
        <p>
          What is the third angle for the triangle where angle1=45degree and
          angle2=45degree?
        </p>
        <input type="radio" name="angle" id="45" value="45" /><label for="45">45degree</label>
        <input type="radio" name="angle" id="60" value="60"/><label for="60">60degree</label>
        <input type="radio" name="angle" id="90" value="90"/><label for="90">90degree</label>
      </div>
      <div class="ques2">
        <p>If a triangle has an angle of 90 degrees,what is it called?</p>
        <input type="radio" name="right" id="obtuse" value="obtuse"/>
        <label for="obtuse">obtuse</label>
        <input type="radio" name="right" id="acute" value="acute"/>
        <label for="acute">acute</label>
        <input type="radio" name="right" id="right" value="right"/>
        <label for="right">right angled</label>
      </div>
        </form>
      <button id="btn" type="submit">Submit Form</button>
